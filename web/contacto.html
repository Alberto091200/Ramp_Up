<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Mono+One&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@500;700&family=Rubik+Mono+One&family=Space+Mono&family=Tangerine:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>


<body>
    <header class="header">
        
        <div class="logo">
            <img src="/Ramp_Up/assets/logo.webp" alt="Logo de la marca">
        </div>
    

        <nav>
            <ul class="menu">
                <li class="item"><a href="../index.html">Inicio </a></li>
                <li class="item"><a href="biografia.html">Biografia </a></li>
                <li class="item"><a href="contacto.html">Contacto </a></li>
                <li class="item"><a href="portfolio.html">Portfolio </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contactenos</h1>
        <form class="contenedorformulario">
            <fieldset class="formulario">
                <div class="caja">
                    <label for="nombre">Nombre</label>
                    <input type="text" focus placeholder="Ingrese su nombre" id="nombre" autofocus tabindex="1" required> <br><br>
                </div>
                <div class="caja">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" placeholder="Ingrese su apellidos" id="apellidos" tabindex="2" required> <br><br>
                </div>
                <div class="caja">
                    <label for="gmail">Gmail</label>
                    <input type="email" id="gmail" placeholder="Ingrese su correo" tabindex="5" required> <br><br>
                </div>
                <p><input type="submit" value="Enviar"></p> 
                <p><input type="reset" value="Restaurar"></p>
            </fieldset> 
    
   
            
        </form>
    </main>






</body>
</html>
